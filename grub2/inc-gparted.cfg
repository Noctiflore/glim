# GParted
#Based on /EFI/boot/grub.cfg
#Note: /syslinux/isolinux.cfg and /syslinux/syslinux.cfg
#	contains the same entries and same parameters
#	(automatically generated)

if cpuid -l; then
menuentry "GParted Live amd64" --class gparted {
  set isoname="gparted-live-0.25.0-3-amd64.iso"
  set isofile="${isopath}/gparted/${isoname}"
  echo "Using ${isoname}..."
  loopback loop ${isofile}
  linux (loop)/live/vmlinuz findiso=${isofile} boot=live union=overlay username=user config components quiet noswap noeject  ip= net.ifnames=0  nosplash
  initrd (loop)/live/initrd.img
}
fi
