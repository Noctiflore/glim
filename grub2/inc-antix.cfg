# antiX (based on Mepis (-> Debian))
#Based on /boot/grub/grub.cfg
#Note: /boot/grub/loopback.cfg is not functionnal
#	(probably herited from Debian)

if cpuid -l; then
menuentry "antiX 16 x64 Full (26 June 2016)" --class antix {
  set dirname="antiX-16_x64-full"
  set bdir="${isopath}/antix/${dirname}/antiX"
  echo "Using ${dirname}..."
  linux ${bdir}/vmlinuz bdir=${bdir} quiet splash=v disable=lx
  initrd ${bdir}/initrd.gz
}
menuentry "antiX MX 15 Fusion x64 (24 December 2015)" --class mxfce {
  set dirname="MX-15_x64"
  set bdir="${isopath}/antix/${dirname}/antiX"
  echo "Using ${dirname}..."
  linux ${bdir}/vmlinuz bdir=${bdir} quiet
  initrd ${bdir}/initrd.gz
}
fi
